<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="content_wrapper">
      <div class="image_container">
        <div class="product_container"></div>
      </div>
      <!-- Preview -->
      <div class="text_container">
        <span class="perfume">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h3>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </h3>
        <div class="prices">
          <span class="new_price">$149.99</span>
          <span class="old_price">$169.99</span>
        </div>
        <div>
          <button class="button">
            <div class="cart__icon--container">
              <img src="images/icon-cart.svg" />
            </div>
            <div class="button__text--container">Add to Cart</div>
          </button>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/ereklemanjavidze" target="_blank"
            >erekle</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
